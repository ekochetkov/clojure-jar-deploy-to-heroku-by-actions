name: Clojure CI to Heroku

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install shadow-cljs
        run: npm install -g shadow-cljs
      - name: Compile frontend
        run: shadow-cljs release app
  Build-backend:
    needs: [Build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: lein deps
      - name: Compile backend
        run: lein uberjar
  Deploy-to-heroku:
    needs: [Build-backend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "clojure-clock-fullstack-app"
          heroku_email: "ekochetkov.work@gmail.com"
      - name: Deploy to Heroku
        run: heroku deploy:jar target\foo-0.0.1-SNAPSHOT-standalone.jar --app clojure-clock-fullstack-app
